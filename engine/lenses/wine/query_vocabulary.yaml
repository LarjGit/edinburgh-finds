# Query patterns for wine vertical
query_patterns:
  category_search:
    description: "Wine activity + facility type indicates category search"
    examples:
      - "wine tastings"
      - "wineries near me"
      - "vineyard tours"
    confidence: high

  specific_search:
    description: "Proper noun + winery indicates specific place search"
    examples:
      - "Cairn O'Mohr Winery"
      - "Loch Fyne Vineyard"
      - "Edinburgh Wine Merchants"
    confidence: high

  product_search:
    description: "Wine type + vintage indicates product search (not place)"
    examples:
      - "pinot noir 2019"
      - "champagne vintage"
      - "scottish red wine"
    confidence: medium
    note: "May need disambiguation - looking for wine or place that sells wine?"
