  specific_search:
    # Patterns like "Edinburgh Indoor Sports Centre"
    description: "Proper noun + facility type indicates specific place search"
    examples:
      - "Edinburgh Indoor Sports Centre"
      - "Craiglockhart Tennis Centre"
      - "David Lloyd Edinburgh"
    confidence: high

  brand_search:
    # Patterns like "powerleague" or "goals"
    description: "Brand name indicates specific chain search"
    examples:
      - "powerleague"
      - "goals"
      - "nuffield"
      - "david lloyd"
      - "puregym"
    confidence: very_high
