name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  engine-purity:
    name: Engine Purity Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Engine Purity Checks
      run: |
        bash scripts/check_engine_purity.sh
      shell: bash

  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r engine/requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run Engine Tests
      run: |
        cd engine
        pytest tests/ -v --cov=. --cov-report=term-missing

    - name: Run Purity Tests
      run: |
        pytest tests/engine/test_purity.py -v

    - name: Run Lens Validation Tests
      run: |
        pytest tests/lenses/test_validator.py -v

    - name: Run Deduplication Tests
      run: |
        pytest tests/lenses/test_lens_processing.py::TestDedupePreserveOrder -v

    - name: Run Prisma Array Filter Tests
      run: |
        pytest tests/query/test_prisma_array_filters.py -v

    - name: Run Module Composition Tests
      run: |
        pytest tests/modules/test_composition.py -v
